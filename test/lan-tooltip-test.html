<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../packages/lan-button/src/main.js" type="module" defer></script>
    <script src="../packages/lan-tooltip/src/main.js" type="module" defer></script>
</head>

<body>
    <test-fixture id="tooltip">
        <template>
            <lan-tooltip>
                <lan-button>Button</lan-button>
            </lan-tooltip>
        </template>
    </test-fixture>


    <script>
        suite('<lan-tooltip>', function () {
            let myEl;
            setup(() => {
                myEl = fixture("tooltip");
            });
            test('Testing dark effect', function () {
                assert.equal(myEl.getTooltipText().style.backgroundColor, "black");
                assert.equal(myEl.getTooltipText().style.color, "white");
            });
            test('Testing click effect', function () {
                myEl.setAttribute("event", "click");
                myEl.getTooltip().click();
                assert.equal(myEl.getTooltipText().style.visibility, "visible");
                myEl.getTooltip().click();
                assert.equal(myEl.getTooltipText().style.visibility, "hidden");
            });
            test('Testing get function', function () {
                //assert.equal(myEl.get(), myEl.shadowRoot.querySelector('button'));
            })
        });
    </script>
</body>

</html>
