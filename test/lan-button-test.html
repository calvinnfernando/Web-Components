<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../node_modules/web-component-tester/browser.js"></script>
  <script src="../packages/lan-button/src/main.js" type="module" defer></script>
</head>

<body>
  <test-fixture id="simple">
    <template>
      <lan-button>Button</lan-button>
    </template>
  </test-fixture>


  <script>
    suite('<lan-button>', function () {
      let myEl;
      setup(() => {
        myEl = fixture("simple");
      });
      test('type is primary', function () {
        myEl.setAttribute('type', 'primary');
        myEl.updateButtonColor();
        assert.equal(myEl.getAttribute('type'), 'primary');
      });
      test("inner text is Button", function () {
        assert.equal(myEl.get().innerText, "Button");
      });
      test('Setting class', function() {
        myEl.setAttribute('autofocus', '');
        myEl.updateButtonValue();
        assert.isNotNull(myEl.get().getAttribute('autofocus'));
      });
      test('Testing bootstrap', function() {
        myEl.setAttribute('class', 'btn');
        myEl.updateButtonValue();
        assert.equal(myEl.get().getAttribute('class'), 'button default btn');
      });
      test('Testing button shape', function() {
        myEl.setAttribute('round', '');
        myEl.updateButtonShape();
        assert.equal(myEl.get().style.getPropertyValue('--border-rad'), '24px');
      });
      test('Testing button size', function() {
        myEl.setAttribute('size', 'medium');
        myEl.updateButtonShape();
        assert.equal(myEl.get().style.getPropertyValue('--padding'), '10px 20px');
        assert.equal(myEl.get().style.getPropertyValue('--txt-size'), '14px');
      });
      test('Testing color', function() {
        myEl.setAttribute('plain', '');
        myEl.setAttribute('type', 'warning');
        myEl.updateButtonColor();
        assert.equal(myEl.get().style.getPropertyValue('--bg-color'), '#fcf6ed');
        assert.equal(myEl.get().style.getPropertyValue('--txt-color'), '#e6a23c');
        assert.equal(myEl.get().style.getPropertyValue('--border-color'), '#e6a23c');
        assert.equal(myEl.get().style.getPropertyValue('--hover-bg'), '#e6a23c');
        assert.equal(myEl.get().style.getPropertyValue('--hover-txt'), '#ffffff');
        assert.equal(myEl.get().style.getPropertyValue('--hover-border'), '#e6a23c');
      });
      test('Testing disabled', function() {
        myEl.setAttribute('disabled', '');
        myEl.updateDisabled();
        assert.equal(myEl.get().style.getPropertyValue('--pointer-events'), 'none');
        assert.equal(myEl.get().style.getPropertyValue('--opacity'), '.7');
        assert.isNotNull(myEl.get().getAttribute('disabled'));
      });
      test('Testing random type', function() {
        myEl.setAttribute('type', 'awefoiawjefiojoaweif');
        myEl.updateButtonColor();
        assert.equal(myEl.get().style.getPropertyValue('--bg-color'), '#ffffff');
        assert.equal(myEl.get().style.getPropertyValue('--txt-color'), '#606266');
        assert.equal(myEl.get().style.getPropertyValue('--border-color'), '#dcdfe6');
        assert.equal(myEl.get().style.getPropertyValue('--hover-bg'), '#EEF5FE');
        assert.equal(myEl.get().style.getPropertyValue('--hover-txt'), '#409eff');
        assert.equal(myEl.get().style.getPropertyValue('--hover-border'), '#ddecfd');
      });
      test('Testing get function', function() {
        assert.equal(myEl.get(), myEl.shadowRoot.querySelector('button'));
      })
    });
  </script>
</body>

</html>
