<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../node_modules/web-component-tester/browser.js"></script>
  <script src="../packages/lan-messagebox/src/main.js" type="module" defer></script>
</head>

<body>
  <test-fixture id="messagebox">
    <template>
      <lan-messagebox>
        <span slot="title">test title</span>
        <p slot="text">test text</p>
      </lan-messagebox>
    </template>
  </test-fixture>
  <script>
    suite('<lan-card>', function () {
      let myEl;
      setup(() => {
        myEl = fixture("messagebox");
      });
      test('Testing lan-meessagebox is closed',function(){
        assert.equal(myEl.isOpen,false);
        assert.null(myEl.getAttribute("opened"));
      });
      test('Testing header',function(){
        assert.equal(myEl.shadowRoot.getElementsByName("title").length,1);
        assert.equal(myEl.shadowRoot.getElementsByName("title")[0].innerHTML,"test title");
      });
    });
   </script>
</body>
</html>
